<ion-header id="menu1" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<!--Menú-->
<ion-menu contentId="menu1">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Contenido del Menú-->
  <ion-content>
    <ion-list>
      <ion-item (click)="irAInicio()">
        <ion-label>Inicio</ion-label>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-menu>

<!--Contenido Principal-->
<ion-content [fullscreen]="true">

  <div class="contenedorCard">
    <ion-card>
      <ion-card-title>Creación de materia</ion-card-title>
      <ion-card-content>
        <form>
          <ion-input class="inputs" label="Nombre materia" labelPlacement="floating" fill="outline"></ion-input>
          <ion-input class="inputs" label="Semestre" labelPlacement="floating" fill="outline"></ion-input>
          <ion-input class="inputs" label="Código de la materia" labelPlacement="floating" fill="outline"></ion-input>
          <ion-input class="inputs" label="Horario" labelPlacement="floating" fill="outline"></ion-input>
          <ion-input class="inputs" label="Observaciones" labelPlacement="floating" fill="outline"></ion-input>

          <div class="btnContenedor">
            <ion-button class="btnCard">Crear materia</ion-button>
            <ion-button class="btnCard" id="AlertaInicial">Eliminar materia</ion-button>
          </div>

        </form>
      </ion-card-content>
    </ion-card>

  </div>

  <ion-alert
  trigger="AlertaInicial"
  header="¿Eliminar materia?"
  message="¿Esta segur@ que quiere eliminar esta materia?"
  [buttons]="['Sí', 'No']"></ion-alert>

  <ion-alert
  trigger="MateriaConNotas"
  header="Eliminación de materia fallida"
  message="No ha sido posible eliminar la materia porque tiene notas registradas"
  [buttons]="['ok']"></ion-alert>


</ion-content>
